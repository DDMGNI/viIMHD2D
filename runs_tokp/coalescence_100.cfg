
[grid]

nt = 1000

nx = 100
ny = 100

ht = 0.1

x1 = -0.5
x2 = +0.5
y1 = -0.5
y2 = +0.5


[solver]

petsc_snes_atol     = 1E-10
petsc_snes_rtol     = 1E-16
petsc_snes_stol     = 1E-18
petsc_snes_max_iter = 20

petsc_ksp_atol      = 1E-20
petsc_ksp_rtol      = 1E-7
petsc_ksp_max_iter  = 1000

petsc_snes_monitor  = True
petsc_snes_type     = 'newton_basic'
petsc_ksp_type      = 'gmres'
petsc_pc_type       = 'asm'
petsc_lu_package    = 'mumps'


[initial_data]

magnetic_python = coalescence
velocity_python = coalescence
pressure_python = coalescence


[io]

hdf5_output = /tokp/scratch/mkraus/viIMHD2D/coalescence_instability_100.hdf5
nsave = 1

