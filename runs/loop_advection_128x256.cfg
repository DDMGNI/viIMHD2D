
[grid]

nt = 200

nx = 256
ny = 128

ht = 0.1

x1 = -1.0
x2 = +1.0

y1 = -0.5
y2 = +0.5


[solver]

petsc_snes_monitor  = True
petsc_snes_type     = 'newton_basic'
petsc_ksp_type      = 'preonly'
petsc_pc_type       = 'lu'
petsc_lu_package    = 'mumps'

petsc_snes_atol     = 1E-10
petsc_snes_rtol     = 1E-16
petsc_snes_stol     = 1E-18
petsc_snes_max_iter = 20

petsc_ksp_atol      = 1E-15
petsc_ksp_rtol      = 1E-7
petsc_ksp_max_iter  = 1000


[initial_data]

magnetic_python = loop_advection_128x256
velocity_python = loop_advection_128x256
pressure_python = loop_advection_128x256

nfourier_Bx = 128
nfourier_By = 64


[io]

#hdf5_output = /tokp/scratch/mkraus/viIMHD2D/loop_advection_128x256.hdf5
hdf5_output = /tokp/scratch/mkraus/viIMHD2D/loop_advection_128x256_cut.hdf5
